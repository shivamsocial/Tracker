<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMPV Global Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="status-info">
          <div class="live-badge">
            <span class="live-dot"></span>
            LIVE
          </div>
          <div class="update-time">Updated: <span id="lastUpdated"></span></div>
        </div>
        <div class="brand">
          <div class="brand-content">
            <div class="logo">
              <i class="fas fa-virus"></i>
            </div>
            <h1>HMPV TRACKER</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="stats-container">
        <div class="stat-card total">
          <div class="stat-icon">
            <i class="fas fa-globe"></i>
          </div>
          <div class="stat-content">
            <h3>Total Cases</h3>
            <p id="totalCases">0</p>
          </div>
        </div>
        <div class="stat-card active">
          <div class="stat-icon">
            <i class="fas fa-virus"></i>
          </div>
          <div class="stat-content">
            <h3>Active Cases</h3>
            <p id="activeCases">0</p>
          </div>
        </div>
        <div class="stat-card recovered">
          <div class="stat-icon">
            <i class="fas fa-heart-pulse"></i>
          </div>
          <div class="stat-content">
            <h3>Recovered</h3>
            <p id="recovered">0</p>
          </div>
        </div>
        <div class="stat-card deaths">
          <div class="stat-icon">
            <i class="fas fa-heart-crack"></i>
          </div>
          <div class="stat-content">
            <h3>Deaths</h3>
            <p id="deaths">0</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="map-section">
          <div class="section-header">
            <h2>
              <i class="fas fa-map-location-dot"></i> Geographic Distribution
            </h2>
            <div class="map-controls">
              <button id="toggleClusters" class="control-btn">
                <i class="fas fa-layer-group"></i> Toggle Clusters
              </button>
            </div>
          </div>
          <div class="map-legend">
            <div class="legend-item">
              <span class="dot high"></span> High Impact Regions (China/India)
            </div>
            <div class="legend-item">
              <span class="dot normal"></span> Other Regions
            </div>
          </div>
          <div id="worldMap"></div>
        </div>

        <div class="data-grid">
          <div class="chart-section">
            <div class="section-header">
              <h2><i class="fas fa-chart-column"></i> Cases by Country</h2>
            </div>
            <canvas id="trendChart"></canvas>
          </div>

          <div class="table-section">
            <div class="section-header">
              <h2><i class="fas fa-table-list"></i> Country Details</h2>
              <div class="table-controls">
                <div class="search-box">
                  <i class="fas fa-search"></i>
                  <input
                    type="text"
                    id="countrySearch"
                    placeholder="Search country..."
                  />
                </div>
                <select id="sortBy" class="sort-select">
                  <option value="cases">Sort by Total Cases</option>
                  <option value="active">Sort by Active Cases</option>
                  <option value="recovered">Sort by Recovered</option>
                  <option value="deaths">Sort by Deaths</option>
                </select>
              </div>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Country</th>
                    <th>Total Cases</th>
                    <th>Active</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                    <th>Trend</th>
                  </tr>
                </thead>
                <tbody id="countriesTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
